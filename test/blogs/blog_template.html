<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-74GQEHWKY9"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-74GQEHWKY9');
  </script>

  <!-- Page Schema Markup (Inserted dynamically by XSLT) -->
  {{json-ld-schema}}

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{blog-title}}</title>
  <meta name="description" content="{{blog-description}}">

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="{{blog-title}}">
  <meta property="og:description" content="{{blog-description}}">
  <meta property="og:image" content="{{blog-image}}">
  <meta property="og:url" content="{{blog-url}}">
  <meta property="og:type" content="article">

  <!-- Bootstrap 5.3.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Adjusted CSS Path (relative to parent) -->
  <link rel="stylesheet" href="../css/SIBPstyle.css">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
</head>
<body>

  <!-- navbar to with links to sections in home page-->
  <nav class="navbar navbar-expand-lg navbar-custom navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#home">
        <img src="../images/SIBP-Logo-white.png" alt="SIBP Logo" height="50">
        <span class="navbar-text">Sustainable IBP</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="../index.html#home">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="aboutDropdown" role="button" 
               data-bs-toggle="dropdown" aria-expanded="false">
              About
            </a>
            <ul class="dropdown-menu" aria-labelledby="aboutDropdown">
              <li><a class="dropdown-item" href="../index.html#aboutSIBP">SIBP</a></li>
              <li><a class="dropdown-item" href="../index.html#aboutUs">Our Approach</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../index.html#resources">Resources</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../index.html#contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Blog Header -->
  <section class="hero-section text-center">
    <div class="container">
      <h1>{{blog-title}}</h1>
      <p class="text-muted">Published on {{blog-date}}</p>
    </div>
  </section>

  <!-- Blog Content -->
  <section class="container my-5">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        {{blog-content}}
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Sustainable IBP. All Rights Reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
